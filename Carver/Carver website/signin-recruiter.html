<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Carver - Recruiter Sign in</title>
    <link rel="icon" href="./images/carver-logo-cropped.jpg" type="image/x-icon">
</head>

<body>
    <div class="">
        <div class="container">
            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-light pt-0 pb-0 px-1 mb-0" id="main-navigation">
                <a class="navbar-brand mt-0" href="home.html">
                    <!-- <h3 class="d-inline text-left py-1" style="font-size: 38px;">Carver</h3> -->
                    <img src="./images/carver-logo1.jpg" height="120px" alt="" id="logosign">
                </a>
            </nav>
            <h1 class="display-4 mb-4 text-warning text-center">Recruiter Login</h1>
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-11 col-sm-8 col-md-6 col-lg-4">

                    <div class="card shadow" style="border-radius: 8px;">

                        <div class="card-body px-4 py-4 my-1">
                            <div class="card-title mb-0">
                                <h2 class="mb-0">Sign in</h2>
                            </div>
                            <div class="card-text mb-4">
                                <small style="font-size: medium;">Stay updated on your professional world</small>
                            </div>
                            <form action="">
                                <div class="form-group text-left mb-4">
                                    <input type="text" id="emailid" style="font-size: large;"
                                        class="form-control-lg border-dark rounded" placeholder="Email or Phone">
                                </div>
                                <div class="form-group text-left mb-2">
                                    <input type="password" id="pass" style="font-size: large;"
                                        class="form-control-lg border-dark rounded" placeholder="Password">
                                </div>
                                <div class="card-text mb-4">
                                    <small style="font-size: medium;"><a href="#!">Forget password?</a></small>
                                </div>

                                <div class="form-group mt-4 mb-2">
                                    <a href="index.html">
                                        <div class="btn btn-primary btn-lg agree">Sign in</div>
                                    </a>
                                </div>

                                <div class="row px-2 text-center">
                                    <div class="col-5">
                                        <hr>
                                    </div>
                                    <div class="col-2 px-0 text-secondary">
                                        or
                                    </div>
                                    <div class="col-5">
                                        <hr>
                                    </div>
                                </div>

                                <div class="mt-2">
                                    <a href="index.html">
                                        <div class="btn px-4 py-2 d-flex justify-content-center" id='google-btn'><img
                                                src="./images/intro/glogo.png" class="align-self-center" alt=""
                                                height="20px"> &nbsp; Sign in with
                                            Google</div>
                                    </a>
                                </div>

                            </form>
                            <div class="mt-4 mb-0 py-2 text-center" style="font-size: large;">
                                New to Carver?&nbsp; <a href="join.html"> Join now</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <footer class="bg-white py-2 text-center d-flex justify-content-center">
        <img class="align-self-center" src="./images/carver-logo-cropped1.jpg" height="16.5px" alt="">&nbsp;Carver
        &copy;
        <span id="year"></span>
    </footer>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


    <script src="./js/script.js"></script>
</body>

</html>
