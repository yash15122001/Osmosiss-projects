<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Carver - Join now</title>
    <link rel="icon" href="./images/carver-logo-cropped.jpg" type="image/x-icon">
</head>

<body>
    <div class="bg-join text-center pb-5 pt-2">
        <div class="container">
            <!-- <h3 class="d-inline text-left py-1" style="font-size: 38px;">Carver</h3> -->
            <a href="home.html"><img src="./images/carver-logo-png.png" height="180px" alt=""></a>
            <h3 class="mb-4 mt-2">Make the most of your professional life</h3>

            <div class="row d-flex justify-content-center mt-4">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                    <div class="card" style="border-radius: 8px;">
                        <div class="card-body px-4 py-4 my-2">
                            <form action="">
                                <div class="form-group text-left">
                                    <label class="mb-1" for="emailid">Email or phone number</label>
                                    <input type="text" id="emailid" class="form-control border-dark">
                                </div>
                                <div class="form-group text-left mb-3">
                                    <label class="mb-1" for="pass">Password (6 or more characters)</label>
                                    <input type="password" id="pass" class="form-control border-dark">
                                </div>
                                <div class="form-group  text-left mb-4">
                                    <label for="domain" class="mb-1">Select Your Domain</label>
                                    <select class="form-control border border-dark" id="domain">
                                        <option selected disabled hidden>Select</option>
                                        <option value="">Student / Professional</option>
                                        <option value="">SME Trainer</option>
                                        <option value="">Recruiter</option>
                                    </select>
                                </div>
                                <div class="px-3 px-md-5">
                                    <small class="">By clicking Agree & Join, you agree to the LinkedIn <a
                                            href="#!">User
                                            Agreement</a>, <a href="#!">Privacy Policy</a>, and <a href="#!">Cookie
                                            Policy</a>.</small>
                                </div>

                                <div class="form-group mt-4">
                                    <a href="index.html">
                                        <div class="btn btn-primary btn-lg agree">Agree & Join</div>
                                    </a>
                                </div>

                                <div class="row px-2">
                                    <div class="col-5">
                                        <hr>
                                    </div>
                                    <div class="col-2 px-0 text-secondary">
                                        or
                                    </div>
                                    <div class="col-5">
                                        <hr>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <a href="index.html">
                                        <div class="btn px-4 py-2 d-flex justify-content-center" id='google-btn'>
                                            <img src="./images/intro/glogo.png" class="align-self-center" alt=""
                                                height="20px"> &nbsp; Join with
                                            Google
                                        </div>
                                    </a>
                                </div>

                                <div class="mt-3">
                                    Already on Carver? <a href="signin.html">Sign in</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-white py-2 text-center d-flex justify-content-center">
        <img class="align-self-center" src="./images/carver-logo-cropped1.jpg" height="16.5px" alt="">&nbsp;Carver
        &copy;
        <span id="year"></span>
    </footer>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


    <script src="./js/script.js"></script>
</body>

</html>
